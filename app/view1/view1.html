<img class="photo" ng-src="{{ getPhotoURL(currentPhoto) }}"></img>
<div class="caption">
    <div class="container">
        <a ng-click="movePhoto(-1)" class="btn btn-primary prev" shortcut="37" shortcut-trigger-handler>&lt; Prev</a>
        <span class="info">Photo {{ currentPhoto + 1 }} of {{ photos.length }}</span>
        <span class="rating">
            <span style="display: none;" ng-click="rate(0)" shortcut="48" shortcut-trigger-handler></span>
            <span class="stars" ng-repeat="star in getStars()">
                <span class="glyphicon glyphicon-{{star}}" ng-click="rate($index+1)" shortcut="{{ 49 + $index }}" shortcut-trigger-handler></span>
            </span>
        </span>
        <a ng-click="movePhoto(+1)" class="btn btn-primary next" shortcut="39" shortcut-trigger-handler>Next &gt;</a>
    </div>
</div>

<!-- preload a couple of photos with display: none -->
<img class="photonext" ng-src="{{ getPhotoURL(currentPhoto + 1) }}"></img>
<img class="photonext" ng-src="{{ getPhotoURL(currentPhoto + 2) }}"></img>
