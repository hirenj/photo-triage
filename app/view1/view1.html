<div class="photoholder"  ng-swipe-left="movePhoto(+1)" ng-swipe-right="movePhoto(-1)">
    <img class="photo vertical-centre" ng-src="{{ getPhotoURL(currentPhoto) }}"></img>
</div>
<div class="caption">
    <a ng-click="movePhoto(-1)" class="hidden btn btn-primary prev" shortcut="37" shortcut-trigger-handler>&lt; Prev</a>
    <div class="vertical-centre">
        <p class="info">{{ currentPhoto + 1 }} of {{ photos.length }}</p>
        <p class="rating">
            <span style="display: none;" ng-click="rate(0)" shortcut="48" shortcut-trigger-handler></span>
            <span class="stars" >
                <span class="glyphicon glyphicon-remove-{{ isDeleted() }}" ng-click="rate(-1)" ></span>
            </span>

            <span class="stars" ng-repeat="star in getStars()">
                <span class="glyphicon glyphicon-{{star}}" ng-click="rate($index+1)" shortcut="{{ 49 + $index }}" shortcut-trigger-handler></span>
            </span>
        </p>
        <p><span ng-click="rotate(8)" id="rotate_left" class="glyphicon glyphicon-hand-left" ></span>
        <a ng-click="rotate(1)" id="rotate_none" class="glyphicon glyphicon-hand-up" ></a>
        <a ng-click="rotate(6)" id="rotate_right" class="glyphicon glyphicon-hand-right" ></a>
        <p>
            <a ng-click="save()" id="save" class="btn btn-link save" shortcut="83,115" shortcut-trigger-handler>Save</a>
        </p>
    </div>
    <a ng-click="movePhoto(+1)" class="hidden btn btn-primary next" shortcut="39" shortcut-trigger-handler>Next &gt;</a>
</div>

<!-- invisible element with keyboard shortcut R to reset all ratings -->
<span style="display: none;" ng-click="resetAllRatings()" class="reset" shortcut="82,114" shortcut-trigger-handler></span>

<!-- preload a couple of photos with display: none -->
<img class="photonext" ng-src="{{ getPhotoURL(currentPhoto + 1) }}"></img>
<img class="photonext" ng-src="{{ getPhotoURL(currentPhoto + 2) }}"></img>
